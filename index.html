<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css" />

</head>

<body>
    <div class="externalBorder">
        <div class="container">
            <div class="backbox">
                <div class="loginMsg">
                    <div class="textcontent">
                        <p class="title">Don't have an account?</p>
                        <p>Sign up to create and contribute.</p>
                        <button id="switch1">Sign Up</button>
                    </div>
                </div>
                <div class="signupMsg visibility">
                    <div class="textcontent">
                        <p class="title">Have an account?</p>
                        <p>Log in to manage all your projects.</p>
                        <button id="switch2">LOG IN</button>
                    </div>
                </div>
            </div>
            <!-- backbox -->

            <div class="frontbox">
                <form id="formLogin" class="login">
                    <h2>LOG IN</h2>
                    <div class="inputbox">
                        <input id="emailL" class="email" type="text" name="email" placeholder=" Email">
                        <input id="passwordL" class="password" type="password" name="password" placeholder=" Password">
                    </div>
                    <p>Forget Password?</p>
                    <button id="login">LOG IN</button>
                </form>

                <form id="formRegister" class="signup hide">
                    <h2>SIGN UP</h2>
                    <div class="inputbox">
                        <input id="fullName" type="text" name="fullName" placeholder=" Full Name">
                        <input id="emailS" class="email" type="text" name="email" placeholder=" Email">
                        <input id="passwordS" class="password" type="password" name="password" placeholder=" Password">
                        <input class="rol" list="rol" name="rol" placeholder=" Rol">
                        <datalist id="rol">
                            <option value="Developer">
                            <option value="Project manager">
                        </datalist>
                    </div>
                    <button id="signup">SIGN UP</button>
                </form>

            </div>
            <!-- frontbox -->
        </div>
    </div>
    <button id="validateUsers">Validar usuarios registrados</button>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./script.js"></script>
    <!-- <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.min.js"></script> -->
</body>

</html>
